<!DOCTYPE html>
<html>
<head>
    <title>Arewa Labs - Redirecting...</title>
    <script>
        (function() {
            // Detecta el idioma del navegador
            var userLang = navigator.language || navigator.userLanguage; 
            
            // Si el idioma es español (es, es-MX, es-ES, etc.)
            if (userLang.toLowerCase().startsWith('es')) {
                window.location.href = "/es/index.html";
            } else {
                // Para cualquier otro idioma (Inglés por defecto)
                window.location.href = "/en/index.html";
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting... / Redireccionando... 
        <a href="/es/index.html">Español</a> | <a href="/en/index.html">English</a>
    </p>
</body>
</html>
